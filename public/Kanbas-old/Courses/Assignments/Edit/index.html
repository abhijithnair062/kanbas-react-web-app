<html>
    <head></head>
    <body>
        <h3>Assignment Name</h3>
        <input type="text" value="A1 - ENV + HTML">
        <textarea id="" cols="30" rows="10">This is the assignment description</textarea>
        <p>Points</p>
        <input type="text" value="100">
        <p>Assignment Group</p>
        <select>
            <option value="ASSIGNMENTGROUP">ASSIGNMENTS</option>
         </select>
         <p>Display Grade as</p>
         <select>
             <option value="PERCENTAGE">Percentage</option>
          </select>
          <p>Submission Type</p>
          <select>
              <option value="ONLINE">Online</option>
           </select>
           <p>Online Entry Options</p>
           <input type="checkbox" value="TEXT" id="chkbox-text"/>
           <label for="chkbox-text">Text Entry</label>    <br/>
           <input type="checkbox" value="URL" id="chkbox-url"/>
           <label for="chkbox-url">Website URL</label>    <br/>
           <input type="checkbox" value="RECORDINGS" id="chkbox-recordings"/>
           <label for="chkbox-recordings">Media Recordings</label>    <br/>
           <input type="checkbox" value="ANNOTATION" id="chkbox-annotation"/>
           <label for="chkbox-annotation">Student Annotations</label>    <br/>
           <input type="checkbox" value="FILE" id="chkbox-file"/>
           <label for="chkbox-file">File Uploads</label>    <br/>
           <p>Assign</p>
           <p>Assign to</p>
           <input type="text" value="Everyone">
           <p>Due</p>
           <input type="date" value="01/01/2021">
           <p>Available from</p>
           <input type="date" value="01/01/2021">
           <p>Until/p>
           <input type="date" value="01/01/2021">
           <button>Cancel</button>
           <button>Save</button>
    </body>
</html>
